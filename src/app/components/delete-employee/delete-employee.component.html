<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
            <h5 class="card-title text-xl">Are you sure want to delete?</h5>
        </div>
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">
                    <button type="button" id="submit" name="submit" class="btn btn-danger"
                        (click)="confirm()">OK</button>
                    <button type="button" id="cancel" name="cancel" class="btn btn-secondary"
                        (click)='close()'>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
