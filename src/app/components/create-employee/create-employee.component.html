<!-- Modal -->
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
            <h5 class="card-title text-xl">Create Employee</h5>
            <button class="btn-close" mat-icon-button (click)='close()'></button>
        </div>
        <form>
            <div class="form-group">
                <input id="input-name" placeholder="Name*" type="text" name="name"
                    class="form-control form-control-alternative" required>
            </div>
            <div class="form-group">
                <input id="input-username" placeholder="Username*" type="text" name="userName"
                    class="form-control form-control-alternative" required>
            </div>
            <div class="form-group">
                <input id="input-phoneNumber" placeholder="Phone Number" type="tel" name="phoneNumber"
                    class="form-control form-control-alternative">
            </div>
            <div class="form-group">
                <input id="input-position" placeholder="Position" type="text" name="position"
                    class="form-control form-control-alternative">
            </div>
            <div class="form-group">
                <input id="input-vmyCode" placeholder="Employee code" type="text" name="vmyCode"
                    class="form-control form-control-alternative">
            </div>
            <div class="form-group">
                <input id="input-dept" placeholder="Department" type="text" name="department"
                    class="form-control form-control-alternative">
            </div>
            <div class="form-group">
                <input id="input-email" placeholder="Email" type="email" name="email"
                    class="form-control form-control-alternative">
            </div>
        </form>
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">
                    <button type="button" id="submit" name="submit" class="btn btn-success">Create</button>
                    <button type="button" id="cancel" name="cancel" class="btn btn-secondary"
                        (click)='close()'>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
