<!-- Modal -->
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
            <h5 class="card-title text-xl">Create Employee</h5>
            <button class="btn-close" mat-icon-button (click)='close()'></button>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            Something went wrong!
        </div>
        <form [formGroup]='formGroup' (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <input id="input-name" placeholder="Name*" type="text" formControlName="name"
                    class="form-control form-control-alternative"
                    [ngClass]="{'is-invalid': name?.dirty && !name.valid}">
                <div class="invalid-feedback is-invalid" *ngIf="name?.dirty && !name.valid">
                    Please input the name.
                </div>
            </div>
            <div class="form-group">
                <input id="input-username" placeholder="Username*" type="text" formControlName="userName"
                    class="form-control form-control-alternative"
                    [ngClass]="{'is-invalid': userName?.dirty && !userName.valid}">
                <div class="invalid-feedback" *ngIf="userName?.dirty && !userName.valid">
                    Please input the userName.
                </div>
            </div>
            <div class="form-group">
                <input id="input-phoneNumber" placeholder="Phone Number" type="tel" formControlName="phoneNumber"
                    class="form-control form-control-alternative"
                    [ngClass]="{'is-invalid': phoneNumber?.dirty && !phoneNumber.valid}">
                <div class="invalid-feedback" *ngIf="phoneNumber?.dirty && !phoneNumber.valid">
                    Please input the valid phone number.
                </div>
            </div>
            <div class="form-group">
                <input id="input-position" placeholder="Position" type="text" formControlName="position"
                    class="form-control form-control-alternative">
            </div>
            <div class="form-group">
                <input id="input-vmyCode" placeholder="Employee code" type="text" formControlName="vmyCode"
                    class="form-control form-control-alternative">
            </div>
            <div class="form-group">
                <input id="input-dept" placeholder="Department" type="text" formControlName="department"
                    class="form-control form-control-alternative">
            </div>
            <div class="form-group">
                <input id="input-email" placeholder="Email" type="email" formControlName="email"
                    class="form-control form-control-alternative"
                    [ngClass]="{'is-invalid': email?.dirty && !email.valid}">
                <div class="invalid-feedback" *ngIf="email?.dirty && !email.valid">
                    Please input the valid email.
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="submit" id="submit" name="submit" class="btn btn-success">Create</button>
                        <button type="button" id="cancel" name="cancel" class="btn btn-secondary"
                            (click)='close()'>Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
