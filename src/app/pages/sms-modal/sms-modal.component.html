<!-- Bootstrap modal | Bootstrap modal  | Bootstrap modal  | Bootstrap modal  | Bootstrap modal  | Bootstrap modal -->
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New message:</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">

      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Modal body  -->
  <div class="modal-body">
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Recipient:</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="sms.employeeIds"
                name="id">
      <div class="form-group">
        <label for="message-text" class="col-form-label">Message:</label>
        <textarea class="form-control" id="content" required [(ngModel)]="sms.content" name="content"></textarea>
      </div>
      <!-- <div class="form-group">
        <label for="message-text" class="col-form-label">Inform Type:</label>
        <textarea class="form-control" id="content" required [(ngModel)]="informType" name="informType"></textarea>
      </div> -->

  </div>
  <div class="modal-footer">
    <button (ngSubmit)="passBack()" type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button (click)="sendSmsToMember()" type="submit" class="btn btn-secondary" data-dismiss="modal">Send Now</button>
  </div>
