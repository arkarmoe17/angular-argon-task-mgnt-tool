<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <!----------------------------Search By username -------------------------------------------->
                <div class="col-md-6 col-xl-3 mb-4 ">
                    <p class="searchFormP text-white ">Username</p>
                    <!-- <div class="card shadow border-start-primary py-2 "> -->
                    <input type="text" [(ngModel)]="username">
                    <!-- </div> -->
                </div>
                <!---------------------------- Search by issue types -------------------------------------------->
                <div class=" col-md-6 col-xl-3 mb-4 ">
                    <p class="searchFormP text-white ">Issue Type</p>
                    <div class="dropdown ">
                        <select ngModel name="status " class="form-select exin unknownDropdown " style="width: 180px; text-align: left; ">
                                <option value="TASK ">TASK</option>
                                <option value="BUG ">BUG</option>
                                <option value="NEW FEATURE ">NEW FEATURE</option>
                                <option value="IMPROVEMENT ">IMPROVEMENT</option>
                            </select>
                    </div>
                </div>
                <!---------------------------- Search by issue status-------------------------------------------->
                <div class="col-md-6 col-xl-3 mb-4 ">
                    <p class="searchFormP text-white ">Issue Status</p>
                    <div class="dropdown ">
                        <select ngModel name="status " class="form-select exin unknownDropdown " style="width: 180px; text-align: left; ">
                                <option value="OPEN ">OPEN</option>
                                <option value="IN PROGRESS ">IN PROGRESS</option>
                                <option value="DONE ">DONE</option>
                                <option value="DELETED ">DELETED</option>
                            </select>
                    </div>
                </div>
                <!------------------------- SEARCH BUTTON--------------------------------------- -->
                <div class="col-md-6 col-xl-3 mb-4 ">
                    <p class="searchFormP text-white "></p>
                    <button type="button " class="btn btn-danger orange " (click)="search()">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 ">
    <!-- Table -->
    <div class="row ">
        <div class="col ">
            <div class="card shadow ">
                <div class="card-header border-0 ">
                    <h3 class="mb-0 ">Employee</h3>
                </div>

                <div class="table-responsive ">
                    <table class="table align-items-center table-flush ">
                        <thead class="thead-light ">
                            <tr>
                                <th scope="col ">Name</th>
                                <th scope="col ">Username</th>
                                <th scope="col ">Phone</th>
                                <th scope="col ">Position</th>
                                <th scope="col ">VMY Code</th>
                                <th scope="col ">Department</th>
                                <th scope="col "></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of employees ">
                                <th scope="row ">
                                    <div class="media align-items-center ">

                                        <div class="media-body ">
                                            <span class="mb-0 text-sm ">{{employee.name}}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{employee.userName}}
                                </td>
                                <td>
                                    {{employee.phoneNumber}}
                                </td>
                                <td>
                                    {{employee.position}}
                                </td>
                                <td>
                                    {{employee.vmyCode}}
                                </td>
                                <td>
                                    {{employee.department}}
                                </td>
                                <td>
                                    <button class="btn btn-primary " (click)="profile(employee.id) ">Go To Profile</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
