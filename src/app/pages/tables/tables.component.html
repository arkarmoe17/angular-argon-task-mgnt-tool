<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <!---------------------------- dropdown By Task -------------------------------------------->
        <div class="col-300px col-300px">
          <form name="form" (ngSubmit)="form.valid && onSubmit()" #form="ngForm">
            <div class="form-group">
              <!-- DropDownList -->
              <select (change)="selectChangeTask($event)">
                <option value="" class="text-primary font-weight-bolder">
                  --- Select Task ---
                </option>
                <option *ngFor="let task of tasks">
                  {{task.task}}
                </option>
              </select>
    <p><span>You selected: </span><b>{{selectedTask}}</b></p>

            </div>
          </form>
        </div>
        <!---------------------------- dropdown By Issue Status -------------------------------------------->
        <div class="col-xl-3 col-lg-6">
        </div>
        <!---------------------------- dropdown By Username -------------------------------------------->
        <div class="col-xl-3 col-lg-6">
          <!-- DropDownList -->
          <select  (change)="selectChangeUser($event)">
            <option class="text-primary font-weight-bolder">
              --- Select User ---
            </option>
            <option *ngFor="let employee of employees">
              {{employee.userName}}
            </option>
          </select>
    <p><span>You selected: </span><b>{{selectedUser}}</b></p>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Task</th>
                <th scope="col">CR No</th>
                <th scope="col">Project</th>
                <th scope="col">Type</th>
                <th scope="col">Due Date</th>
                <th scope="col">Status</th>
                <th scope="col">Assignee</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks">
                <td>
                  {{task.task}}
                </td>
                <td>
                  {{task.crNo}}
                </td>
                <td>
                  {{task.pname}}
                </td>
                <td>
                  {{task.issueType}}
                </td>
                <td>
                  {{task.dueDate}}
                </td>
                <td>
                  {{task.issueStatus}}
                </td>
                <td>
                  {{task.userName}}
                </td>
                <td>
                  <button (click)="openSmsModal()">Send SMS</button>
                  <button (click)="openEmailModal()">Send Email</button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->
</div>
