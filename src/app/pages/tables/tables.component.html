<div class="header bg-gradient-orange pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <form #searchForm="ngForm" (submit)="search(searchForm.value)">
                <div class="row">
                    <!----------------------------Search By username -------------------------------------------->
                    <div class="col-md-6 col-xl-3 mb-4 ">
                        <p class="searchForm text-white ">Username</p>
                        <input type="text" ngModel name="userName" placeholder="Enter Username" style="width: 180px;height:38px;border: radius 3px;">
                    </div>
                    <!---------------------------- Search by issue status-------------------------------------------->
                    <div class="col-md-6 col-xl-3 mb-4 ">
                        <p class="searchForm text-white ">Issue Status</p>
                        <div class="dropdown">
                            <select class="form-select" ngModel name="issueStatus" style="width: 180px; text-align: left; ">
                                <option value="">ALL</option>
                                <option value="Open">OPEN</option>
                                <option value="In Progress">IN PROGRESS</option>
                                <option value="Done">DONE</option>
                                <option value="Cancelled">CANCELLED</option>
                                <option value="Under Review">UNDER REVIEW</option>
                                <option value="Approved">APPROVED</option>
                               
                            </select>
                        </div>
                    </div>
                    <!---------------------------- Search by Due Date -------------------------------------------->
                    <div class=" col-md-6 col-xl-3 mb-4 ">
                        <p class="searchForm text-white ">Due Date</p>
                        <input ngModel name="dueDate" style="width: 180px;height:38px;text-align:left;" type="date" id="date-time-local-end ">
                    </div>
                    <!------------------------- SEARCH BUTTON--------------------------------------- -->
                    <div class="col-md-6 col-xl-3 mb-4 ">
                        <br><br>
                        <button type="submit" class="btn btn-danger orange">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 ">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow ">
                <div class="card-header border-0 ">
                </div>
                <div class="table-responsive">
                    <table class="table align-items-start">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col ">Task</th>
                                <th scope="col ">CR No</th>
                                <th scope="col ">Project</th>
                                <th scope="col ">Type</th>
                                <th scope="col ">Due Date</th>
                                <th scope="col ">Status</th>
                                <th scope="col ">Assignee</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let task of tasks ">
                                <td>
                                    {{task.task}}
                                </td>
                                <td>
                                    {{task.crNo}}
                                </td>
                                <td>
                                    {{task.pname}}
                                </td>
                                <td>
                                    {{task.issueType}}
                                </td>
                                <td>
                                    {{task.dueDate}}
                                </td>
                                <td>
                                    {{task.issueStatus}}
                                </td>
                                <td>
                                    {{task.userName}}
                                </td>
                                <td class="px-0">
                                    <i class="fas fa-sms fa-2x" (click)="openSmsModal()" style="cursor:pointer"></i>
                                    <i class="fas fa-envelope fa-2x" (click)="openEmailModal()" style="margin-left: 20px;cursor: pointer;"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4 " style="display: none; ">
                    <nav aria-label="... ">
                        <ul class="pagination justify-content-end mb-0 ">
                            <li class="page-item disabled ">
                                <a class="page-link " href="javascript:void(0) " tabindex="-1 ">
                                    <i class="fas fa-angle-left "></i>
                                    <span class="sr-only ">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active ">
                                <a class="page-link " href="javascript:void(0) ">1</a>
                            </li>
                            <li class="page-item ">
                                <a class="page-link " href="javascript:void(0) ">2 <span class="sr-only ">(current)</span></a>
                            </li>
                            <li class="page-item "><a class="page-link " href="javascript:void(0) ">3</a></li>
                            <li class="page-item ">
                                <a class="page-link " href="javascript:void(0) ">
                                    <i class="fas fa-angle-right "></i>
                                    <span class="sr-only ">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Dark table -->
</div>
